server:
  port: 8082

spring:
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 100MB
  application:
    name: hmdp
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/hmdp?useSSL=false&serverTimezone=UTC&&allowPublicKeyRetrieval=true
    username: root
    password: Acai123456
  redis:
    database: 1
    host: 127.0.0.1
    port: 6379
    password:
    lettuce:
      pool:
        max-active: 10
        max-idle: 10
        min-idle: 1
        time-between-eviction-runs: 10s
  rabbitmq:
    host: localhost # 你的虚拟机IP
    port: 5672 # 端⼝
    virtual-host: /hmall # 虚拟主机
    username: hmall # ⽤户名
    password: 123456 # 密码
    listener:
      simple:
        prefetch: 1 # 每次只能获取⼀条消息，处理完成才能获取下⼀个消息
  jackson:
    time-zone: GMT+8

mybatis-plus:
  type-aliases-package: com.hmdp.entity # 别名扫描包
  configuration:
    default-enum-type-handler: com.baomidou.mybatisplus.core.handlers.MybatisEnumTypeHandler

logging:
  config: classpath:logConfig/logback-test.xml

pagehelper:
  propertyName: propertyValue
  reasonable: false
  defaultCount: true # 分页插件默认参数支持 default-count 形式，自定义扩展的参数，必须大小写一致
